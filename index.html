<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Home Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar Section -->
      <nav class="navbar">
        <div class="logo">
            <img src="./images/Logo.png" alt="logo" />
          </div>
          <ul class="list">
            <div class="line-1"></div>
            <li class="list-item">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
          <img src="./images/menu-icon.svg" alt="menu-icon" class="menu-icon" />
      </nav>
      <main>
        <section class="left-section">
          <div class="left-image">
            <img src="./images/lady.jpg" alt="image" />
          </div>
        </section>
        <section class="right-section">
          <div class="heading-footer">
            <div class="heading-icon">
              <div class="heading">
                <h1>Crea</h1>
                <div>
                  <h1>tivity</h1>
                  <p>
                    is our <br />
                    ingredient.
                  </p>
                </div>
                <div class="btn">
                  <button>Check Our Package</button>
                </div>
              </div>
              <div class="icons">
                <img src="./images/Twitter Icon.svg" alt="twitter" class="icon" />
                <img src="./images/Instagram Icon.svg"  alt="instagram" class="icon"/>
                <img src="./images/Facebook Icon.svg" alt="facebook" class="icon" />
                <img src="./images/Email Icon.svg" alt="mail" class="icon" />
              </div>
            </div>
            
  
  
            <!-- Footer -->
            <div class="footer">
              <ul>
                <span class="line"></span>
                <li class="active-item">
                  <span class="dot"></span>
                  <p>Photography</p>
                </li>
                <li>
                  <span class="dot"></span>
                  <p>Videography</p>
                </li>
                <li>
                  <span class="dot"></span>
                  <p>Graphics Design</p>
                </li>
                <li>
                  <span class="dot"></span>
                  <p>Illustration</p>
                </li>
                <li>
                  <span class="dot"></span>
                  <p>Animation</p>
                </li>
              </ul>
              <div class="footer-heading">
                <span class="icon">
                  <i class="fa-solid fa-quote-right"></i>
                </span>
                <p>
                  We help you to create the best graphics, <br />
                  photos, videos, animations and illustrations
                </p>
                <div class="img">
                  <img src="./images/dancing.jpg" alt="dance-image" />
                </div>
                <div class="arrow">
                  <img src="./images/arrow.svg" alt="arrow" />
                </div>
              </div>
            </div>
          </div>
          
        </section>
      </main>
    </div>
  </body>
</html>
